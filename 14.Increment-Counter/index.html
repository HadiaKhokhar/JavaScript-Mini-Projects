<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Stats</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>My GitHub Stats</h1>
            <p>Tracking my developer journey in real-time!</p>
        </header>

        <section class="stats">
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <p>Followers</p>
                <span class="counter" id="followersCounter">0</span>

            </div>
            <div class="stat-card">
                <i class="fas fa-code-branch"></i>
                <p>Repositories</p>
                <span class="counter" id="repoCounter">0</span>

            </div>
            <div class="stat-card">
                <i class="fas fa-eye"></i>
                <p>Following</p>
                <span class="counter" id="followingCounter">0</span>

            </div>
        </section>

        <footer>
            <a href="https://github.com/hadiakhokhar" target="_blank" rel="noopener" class="github-link">Visit My
                GitHub</a>
        </footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
