<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Toast Notifications</title>
    <script src="https://kit.fontawesome.com/2e3e284156.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Toast Notifications Demo</h1>
        <div class="button-group">
            <button class="success" data-btn-type="success">Success Toast</button>
            <button class="error" data-btn-type="error">Error Toast</button>
            <button class="info" data-btn-type="info">Info Toast</button>
            <button class="warning" data-btn-type="warning">Warning Toast</button>
        </div>
    </div>

    <div id="toastContainer"></div>

    <script src="script.js"></script>
</body>
</html>
