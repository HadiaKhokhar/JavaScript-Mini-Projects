<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2e3e284156.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Password Strength Checker</h1>
        <form>
            <div class="form-control">
                <label for="password">Enter your password</label>
                <div class="password-input">
                    <input type="password" id="password" placeholder="Type your password">
                        <i class="fa-solid fa-eye" id="eye-icon"></i>
                </div>
            </div>
            <div class="strength-meter" aria-live="polite">
                <p>Password strength: <span id="strength-text">Type a password</span></p>
            </div>
            <div class="color-info">
                <p>Background colors indicate password strength:</p>
                <ul>
                    <li><span class="color-box red"></span> Weak</li>
                    <li><span class="color-box yellow"></span> Medium</li>
                    <li><span class="color-box green"></span> Strong</li>
                </ul>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
