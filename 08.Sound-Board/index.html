<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Button</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="button-grid">
        <button class="sound-button" data-sound="click.mp3">Click Sound</button>
        <button class="sound-button" data-sound="bell.mp3">Bell Sound</button>
        <button class="sound-button" data-sound="guitar.mp3">Guitar Strum</button>
        <button class="sound-button" data-sound="whistle.mp3">Whistle</button>
        <button class="sound-button" data-sound="clap.mp3">Clap</button>
        <button class="sound-button" data-sound="bird.mp3">Bird Chirping</button>
        <button class="sound-button" data-sound="rain.mp3">Rain Falling</button>
        <button class="sound-button" data-sound="cat.mp3">Cat Meowing</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
