<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer's Life Balance Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Developer's Life Balance Challenge</h1>
        <div class="options">
            <div class="option">
                <input class="checkbox" type="checkbox" name="life-balance" id="code" value="code">
                <span class="option-text">Code 👩🏻‍💻</span>
            </div>
            <div class="option">
                <input class="checkbox" type="checkbox" name="life-balance" id="sleep" value="sleep">
                <span class="option-text">Sleep 💤</span>
            </div>
            <div class="option">
                <input class="checkbox" type="checkbox" name="life-balance" id="socialLife" value="social-life">
                <span class="option-text">Social Life 😊</span>
            </div>
        </div>
        <p class="warning">⚠️ Warning: If you try to pick all three, one will be sacrificed—just like your free time. 😆
        </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
