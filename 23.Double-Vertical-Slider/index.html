<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Vertical Slider</title>
    <script src="https://kit.fontawesome.com/2e3e284156.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #ff556f">
                <h1>Study Vibes</h1>
                <p>Daily Study Habit </p>
            </div>
            <div style="background-color: #018764">
                <h1>Summer Vibes</h1>
                <p>Summer vibes are the best</p>
            </div>
            <div style="background-color:#00aeba">
                <h1>People Faces</h1>
                <p>It's a funny faces pattern of people</p>
            </div>
            <div style="background-color: #f6134b">
                <h1>Water Melon</h1>
                <p>
                    Refreshing Summer Fruit
                </p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(./imges/water-melon.jpg)">
            </div>
            <div style="background-image: url('./imges/funny-people-faces.jpg')">
            </div>
            <div style="background-image: url('./imges/pineapple.jpg')">
            </div>
            <div style="background-image: url('./imges/laptop.jpg')">
            </div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fa-solid fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
