<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Keycodes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Event Keycodes</h1>
        <div class="key-display">
            <div class="key-info">
                <p class="key-label">Key</p>
                <p class="key-value" id="key">Press any key</p>
            </div>
            <div class="key-info">
                <p class="key-label">Keycode</p>
                <p class="key-value" id="keycode"></p>
            </div>
            <div class="key-info">
                <p class="key-label">ASCII/Unicode</p>
                <p class="key-value" id="ascii"></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
